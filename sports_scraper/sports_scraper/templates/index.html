{% include "header.html" %}

<body>
  {% if not players_list %}
    <br>
    <center>
    <button onclick="location.href='{% url 'hitters' %}'" type="button" class="btn btn-primary">View Top Hitters</button>
    </center>
    <br>
  {% endif %}
<center>


    <table class="table table-dark">
  <thead>
    {% if players_list %}
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Position</th>
      <th scope="col">Team</th>
    </tr>
  </thead>
    {% endif %}

  <tbody>

{% for lists in players_list %}
    <tr>
      <th scope="col">{{lists.0}}</th>
      <td>{{lists.1}}</td>
      <td>{{lists.2}}</td>
      <td>{{lists.3}}</td>
    </tr>
{% endfor %}

  </tbody>
</table>

</center>

</body>

{% include 'footer.html' %}
